${KERNEL}=boot():/limine/yutboo/setup.elf
${MODULE}=boot():/limine/yutboo/diskDriver.elf

default_entry: 1
timeout: 0
remember_last_entry: yes
graphics: yes
randomize_memory: no
interface_resolution: 1024x768
kaslr: no

/Yutboo
    paging_mode: 4level
    protocol: limine
    kernel_path: ${KERNEL}
    module_path: ${MODULE}
    resolution: 1024x768x32